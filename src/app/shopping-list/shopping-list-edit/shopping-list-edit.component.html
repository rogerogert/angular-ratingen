<div class="row">
  <div class="col-md-12">
    <form #slf="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-5 input-group">
          <label for="name">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" ngModel />
          </div>
        </div>

        <div class="col-md-7 input-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="col-sm-10">
            <input type="number" name="amount" class="form-control" ngModel />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <button class="btn btn-success mr-2" type="submit">Add</button>

          <button class="btn btn-danger mr-2">Delete</button>

          <button class="btn btn-primary" type="button" (click)="reset()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
