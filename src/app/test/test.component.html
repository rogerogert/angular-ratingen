<div *ngIf="isVisible">
  <h1>Demo below</h1>
  <form>
    <div class="form-group">
      <!-- <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"

      <label for="name">First Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        [(ngModel)]="lastName"
        (input)="inputValue($event)"
      />
    </div>
  </form>

  <div style="border: 1px solid gray" *ngFor="let name of names">
    {{ name }}
  </div>
</div>
