<a
  [routerLink]="['/recipes', recipeIndex]"
  class="list-group-item clearfix"
  routerLinkActive="active"
>
  <div class="float-left">
    <h5 class="list-group-item-heading">{{ recipeItem.name }}</h5>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <div class="float-right">
    <img
      [src]="recipeItem.imagePath"
      class="img-responsive"
      style="max-height: 50px"
      alt=""
    />
  </div>
</a>
